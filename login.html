<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediTrack Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <!-- Left Side -->
    <div class="left-panel">
      <div class="illustration">
        <img src="healthcare.jpg" alt="Health illustration" />
        <p>
          Discover the power of personalized health insights and seamless tracking with
          <strong>MediTrack</strong>.
        </p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <h2>Log in</h2>
      <form>
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log in</button>
        <a href="#" class="forgot">Forgotten password?</a>
      </form>

      <div class="divider">or log in with</div>

      <div class="social-login">
        <button class="social-btn fb">f</button>
        <button class="social-btn google">G</button>
        <button class="social-btn twitter">t</button>
        <button class="social-btn apple">ï£¿</button>
      </div>
    </div>
  </div>
</body>
</html>
